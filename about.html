<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AU Cite Alumni Capstone Batch 2023</title>
  <!-- Bootstrap@5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Local css/style.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Boxicon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-crimson bg-gradient">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <h2 class="text-warning">
        <img src="image/logo.png" alt="logo" width="40rem">
        AU JAS Cite
      </h2>
      <h6 class="text-white">Alumni Management System</h6>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mob-navbar" aria-label="Toggle">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mob-navbar">
      <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
    <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="email" />
        <input class="form-control me-2" type="password" placeholder="password" />
        <button class="btn bg-primary bg-gradient text-white" type="submit">Login</button>
        <button class="btn bg-primary bg-gradient text-white" type="button" data-bs-whatever="Signup Form"
        data-bs-toggle="modal" data-bs-target="#signup" style="margin-left: 0.5rem;">Signup</button>
    </form>
  </div>
</div>
</nav>
<header class="bg-dark bg-gradient shadow">
  
</header>
<!-- modal alert -->
<div class="message-box" id="messageBox">
  <span class="close-button btn-close " role="button"></span>
  <p id="messageText"></p>
</div>
<!-- Modal signup design -->
<div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" id="signup_form">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" id="firstname" aria-label="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" id="lastname" aria-label="Last name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Middle name" id="middlename" aria-label="Middle name">
          </div>
          <div class="col">
            <select class="form-select" id="gender" required>
              <option selected hidden value="">Select gender</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Address" id="address" aria-label="Address" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="City" id="city" aria-label="City" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Course" id="course" aria-label="Course" required>
          </div>
          <div class="col">
            <select class="form-select" id="year" required>
              <option selected hidden value="">Year graduate</option>
              <div class="invalid-feedback">Invalid select feedback.</div>
            </select>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" placeholder="Email" id="email" aria-label="Email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="col-md-6">
            <input type="tel" inputmode="numeric" pattern="[0-9\s].{10}" id="contact" class="form-control" placeholder="Contact" aria-label="Contact" required>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Password" id="password" 
            pattern="(?=.*\d).{8,}" aria-label="Password" aria-describedby="passwordHelpInline" required>
            <div class="password-requirements" id="message">
              <span class="form-text requirement" id="length">Min. 8 characters</span><br>
              <span class="form-text requirement" id="lowercase">Include lowercase letter</span><br>
              <span class="form-text requirement" id="uppercase">Include uppercase letter</span><br>
              <span class="form-text requirement" id="number">Include number</span><br>
            </div>
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" placeholder="Password confirmation" id="confirm-password" 
            pattern="(?=.*\d).{8,}" aria-label="Password" aria-describedby="passwordHelpInline" required>
            <div class="password-requirements">
              <span class="form-text requirement" id="match">Passwords must match.</span>
            </div>
          </div>
          <div class="col-12">
            <input type="file" class="form-control" aria-label="file example" id="photo" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="signUp" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid bg-white" style="margin-top: 1rem;">
  <div class="container">

  </div>
</div>
<footer></footer>
<script src="js/token.js"></script>
<script src="js/validation.js"></script>
<script src="js/profileData.js"></script>
</body>
</html>
